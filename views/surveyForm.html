<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Survey Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/index.css">

   <script src="./js/questions.js"></script>
</head>

<body>
   <h1>Hello, world! This is the Survey Form. Please fill it</h1>

   <form id="survey_form" class="m-5">
      <div class="card mx-auto my-3 p-3" style="width: 50%; border-radius: 20px">
         <div class="card-body">
            <div class="card-text pt-2 px-3">
               <label for="name">Name</label>
               <input class="form-control" id="PersonName" type="text" placeholder="Please enter your full name here.">

               <label for="email" class="form-label">Email address</label>
               <input type="email" class="form-control" id="email" name="email" required
                  placeholder="user_name@domain_name.com">
               <div class="invalid-feedback" id="errorEmailMsg">
                  Please enter a valid email address.
               </div>
            </div>
         </div>
      </div>
   </form>



   <script src="./js/surveyForm.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"></script>
</body>

</html>
